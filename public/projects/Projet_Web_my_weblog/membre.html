<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Blog - Membre</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<div id="bloc_head_connect">
			<h1><a href="index.html">My_Blog</a></h1>

			<form method="POST">
				<label for="login">Login :</label>				
				<input type="text" id="login" placeholder="Login" />
				<label for="mdp">Password :</label>
				<input type="password" id="mdp" placeholder="Password" />
				<button class="confirm">Connexion</button>

				<a href="inscription.html">Inscription</a>
			</form>
		</div>

		<div id="bloc_nav">
			<a href="index.html">Accueil</a>
			<a href="membre.html">Mon compte</a>
			<a href="contact.html">Contact</a>

			<div id="bloc_search">
				<input type="search" placeholder="Recherche..." name="search">
				<button><i class="fa fa-search"></i></button>
			</div>
		</div>
	</header>

	<div id="bloc_admin">
		<h2>Profil</h2>
		<div id="panel_blog">
			<ul>
				<li><a id="modif_profil" href="#">Modifier mon profil</a></li>
			</ul>
		</div>
	</div>

	<div id="bloc_popup_modif_profil">
		<div id="popup_modif_profil">
			<label for="first_name">Prénom</label><br />
			<input type="text" id="first_name" name="first_name" placeholder="Prénom"><br />

			<label for="last_name">Nom</label><br />
			<input type="text" id="last_name" name="last_name" placeholder="Nom"><br />

			<label for="user_name">Nom d'utilisateur</label><br />
			<input type="text" id="user_name" name="user_name" placeholder="Nom d'utlisateur"><br />

			<label for="password">Mot de passe</label><br />
			<input type="password" id="password" name="password" placeholder="Mot de passe"><br />

			<label for="accept_password">Confirmez le mot de passe</label><br />
			<input type="password" id="accept_password" name="accept_password" placeholder="Confirmez le mot de passe"><br />

			<label for="user_mail">Adresse mail</label><br />
			<input type="email" id="user_mail" name="user_mail" placeholder="Adresse mail"><br />

			<a class="confirm">Confirmer</a>
			<a href="membre.html" class="cancel">Annuler</a>
		</div>
	</div>

</body>
</html>
