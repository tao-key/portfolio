<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Javascript-JQuery</title>
	<link rel="stylesheet" href="style.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="slider.js" type="text/javascript"></script>
	<script src="calculatrice.js" type="text/javascript"></script>
</head>
<body>
	<div id="bloc_all">
		<header>
			<div class="head"><h1>Javascript-JQuery</h1></div>
		</header>

		<h3>Partie 1 : Slider</h3>

		<div id="galerie">
			<div class="slider">
				<ul></ul>
			</div>
			<div class="prec"></div>
			<div class="suiv"></div>
		</div>

		<div id="bullet"></div>

		<div id="miniature">
			<ul></ul>
		</div>

		<div id="select_anim">
			<select>
				<option value="defaut" selected="selected">Choisissez une animation</option>
				<option value="horizontale">Animation horizontale</option>
				<option value="verticale">Animation verticale</option>
				<option value="fondu">Animation fondue</option>
			</select>
		</div>

		<h3>Partie 3 : Calculatrice</h3>

		<div id="bloc_calcul">
			<h5>Casino</h5>
			<div id='calcul'>
				<p></p>
			</div>
			<table>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td>/</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>x</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>-</td>
				</tr>
				<tr>
					<td>C</td>
					<td>0</td>
					<td>=</td>
					<td>+</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
